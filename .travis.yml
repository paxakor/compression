language: cpp
sudo: required
dist: trusty
compiler:
  - gсс
  - clang
os:
  - linux
  - osx
before_install:
  - wget https://cmake.org/files/v3.5/cmake-3.5.1.tar.gz
  - tar xf cmake-3.5.1.tar.gz
  - cd cmake-3.5.1
  - ./configure
  - make
  - cd ..
script:
  - echo "data_file data" > tester/tester.conf
  - pwd && mkdir build
  - pwd && cd build
  - pwd && cmake ..
  - pwd && make
  - cd tester
  - dd if=/dev/urandom of=./data bs=8M count=4
  - ./tester
