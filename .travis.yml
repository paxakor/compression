cache: apt
dist: trusty
sudo: required
language: cpp

addons:
  apt:
    packages:
      - g++
      - clang

# compiler:
#   - clang
#   - gcc

# os: linux

matrix:
  include:
    - os: linux
      env: CXX=g++-5 CC=gcc-5
    - os: linux
      env: CXX=clang++-3.8 CC=clang-3.8

# installing cmake 3.5
before_install:
  - wget https://cmake.org/files/v3.5/cmake-3.5.1.tar.gz
  - tar xf cmake-3.5.1.tar.gz
  - cd cmake-3.5.1
  - ./configure
  - make
  - cd ..

script:
  - mkdir build && cd build
  - dd if=/dev/urandom of=./data bs=8M count=4
  - cmake .. && make -j 16
  - testers/main_tester/tester data

notifications:
  email: false
